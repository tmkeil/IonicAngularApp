<ion-card class="cart-item" [routerLink]="['/group', group.grID1]">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="name">
            <h3>{{group.name}}</h3>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="desc">
        <ion-col size="12">
          <ion-row>
            <ion-col size="10" class="text">
              <p>Employees</p>
            </ion-col>
            <ion-col size="2" class="text">
              <p>{{ group.employees.length }}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="10" class="text">
              <p>Workplaces</p>
            </ion-col>
            <ion-col size="2" class="text">
              <p>{{ group.stations.length }}</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
