<ion-split-pane contentId="main-content-ins" [disabled]="!paneEnabled">
  <ion-menu contentId="main-content-ins" menuId="sec">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false" menu="sec">
          <ion-item button class="ion-text-wrap" [routerLink]="['/home']" routerDirection="root"
            routerLinkActive="active-item">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button class="ion-text-wrap" [routerLink]="['/einteilung']" routerDirection="root"
            routerLinkActive="active-item">
            <ion-label>Einteilung</ion-label>
          </ion-item>
          <ion-item button class="ion-text-wrap" [routerLink]="['/instructions']" routerDirection="root"
            routerLinkActive="active-item">
            <ion-label>Instructions</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content-ins">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button menu="sec"></ion-menu-button>
        </ion-buttons>
        <ion-title>Instructions</ion-title>
        <ion-buttons class="ion-padding-end" slot="end">
          <ion-icon name="information-outline" style="font-size: 24px;"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

    </ion-content>
  </div>
</ion-split-pane>
