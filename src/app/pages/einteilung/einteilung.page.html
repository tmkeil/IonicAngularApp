<ion-split-pane contentId="main-content-eint" [disabled]="!paneEnabled">
  <ion-menu contentId="main-content-eint" menuId="thi">
    <ion-header translucent="true">
      <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false" menu="thi">
          <ion-item button class="ion-text-wrap" [routerLink]="['/home']" routerDirection="root"
            routerLinkActive="active-item">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button class="ion-text-wrap" [routerLink]="['/einteilung']" routerDirection="root"
            routerLinkActive="active-item">
            <ion-label>Assignment</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content-eint">
    <ion-header translucent="true">
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button menu="thi"></ion-menu-button>
        </ion-buttons>
        <ion-title>Assignment</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content scrollY="false" scrollX="false">
      <div class="outer-container">
        <div class="table-container" id="einteilungstabelle">
          <table #tableRef>
            <thead></thead>
            <tbody (click)="handleTableMatrixClick($event)"></tbody>
          </table>
        </div>
      </div>
      <ion-button (click)="openPreferences()" class="button_menu">Options</ion-button>
    </ion-content>
  </div>
</ion-split-pane>
